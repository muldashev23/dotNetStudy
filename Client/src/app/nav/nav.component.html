<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Udemy</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <ng-container *ngIf="accountService.currentUser$ | async" >
          <li class="nav-item">
            <a class="nav-link " aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "  tabindex="-1" aria-disabled="true" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link "  tabindex="-1" aria-disabled="true" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>
        <div class="dropdown" dropdown *ngIf="(accountService.currentUser$ | async) as user" >
          <a style="text-decoration: none;" class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}!</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
          <input name="username" [(ngModel)]="userModel.username" class="form-control me-2" type="text" placeholder="Username">
          <input name="password" [(ngModel)]="userModel.password" class="form-control me-2" type="password" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
  </nav>
